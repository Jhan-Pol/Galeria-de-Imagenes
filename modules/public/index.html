<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Galeria de fotos</title>
</head>
<header id="cabezal">
        <span>Jean Paul Giraldo Cutiva</span>
        <span>
            <h2>Mi viaje por el mundo</h2>
        </span>
</header>
<body>
    <div id="principal-container">
        <section id="container-cards">
            <article id="america" class="cards card1">
                <h2>America</h2>
                <span>10 fotos</span>
            </article>
            <article id="europa" class="cards card2">
                <h2>Europa</h2>
                <span>10 fotos</span>
            </article>
            <article id="africa" class="cards card3">
                <h2>Africa</h2>
                <span>10 fotos</span>
            </article>
            <article id="asia" class="cards card4">
                <h2>Asia</h2>
                <span>10 fotos</span>
            </article>
            <article id="oceania" class="cards card5">
                <h2>Oceania</h2>
                <span>10 fotos</span>
            </article>
            <article id="antartida" class="cards card6">
                <h2>Antartida</h2>
                <span>10 fotos</span>
            </article>
        </section>
    </div>
<div class="Principal-Galeria">
    <button id="exit">x</button>
    <span class="material-symbols-outlined" id="back">arrow_back_ios</span>
    <img id="change">
    <span class="material-symbols-outlined" id="forward">arrow_forward_ios</span>
    <div id="container-carrusel">
        <img class="carruselImgs" id="firstImg" src="" alt="">
        <img class="carruselImgs" id="" src="" alt="">
        <img class="carruselImgs" id="" src="" alt="">
        <img class="carruselImgs" id="" src="">
        <img class="carruselImgs" id="" src="">
        <img class="carruselImgs" id="" src="">
    </div>
</div>
</body>
<script src="bundle.js"></script>
